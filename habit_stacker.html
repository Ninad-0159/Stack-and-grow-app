<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack & Grow - Habit Tracker</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom style for gradient background and loader -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        html { font-family: 'Inter', sans-serif; }
        .hero-bg {
            background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%); /* Cyan to Blue Gradient */
            min-height: 100vh;
        }
        .card {
            background-color: #1f2937; /* Dark blue/gray */
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .btn-primary {
            background-color: #06b6d4; /* Teal */
            transition: background-color 0.2s;
        }
        .btn-primary:hover {
            background-color: #0891b2;
        }
        /* Loader styles - Simple spinning hourglass */
        .hourglass {
            display: inline-block;
            width: 80px;
            height: 80px;
            position: relative;
        }
        .hourglass:after {
            content: "";
            display: block;
            border-radius: 50%;
            width: 0;
            height: 0;
            margin: 8px;
            box-sizing: border-box;
            border: 32px solid #3b82f6;
            border-color: #3b82f6 transparent #3b82f6 transparent;
            animation: hourglass 1.2s infinite;
        }
        @keyframes hourglass {
            0% { transform: rotate(0); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="hero-bg text-white">

    <div id="app-container" class="max-w-md mx-auto p-4 pt-8">
        <header class="text-center mb-6">
            <h1 class="text-3xl font-extrabold flex items-center justify-center">
                <svg class="w-8 h-8 mr-2 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                Stack & Grow
            </h1>
            <p id="user-id-display" class="text-xs text-gray-300 mt-1">User ID: Loading...</p>
            <button class="w-full mt-4 py-3 bg-yellow-400 text-gray-900 font-bold rounded-lg shadow-lg hover:bg-yellow-300 transition duration-150">
                Go PRO! Unlock Streaks for $1.00/mo (Ad-Free)
            </button>
        </header>

        <!-- Dynamic Loading Overlay (Visible while connecting to Firebase) -->
        <div id="loading-overlay" class="text-center py-16">
            <div class="hourglass mx-auto"></div>
            <p id="loading-message" class="text-lg mt-4 font-semibold">Connecting to database...</p>
            <div id="error-message" class="hidden mt-4 p-3 bg-red-800 text-sm rounded-lg"></div>
        </div>

        <!-- Main App Content (Hidden until connection is successful) -->
        <div id="main-app-content" class="hidden">
            
            <!-- 1. Generate New Stack -->
            <section class="mb-8">
                <h2 class="text-2xl font-bold mb-4">1. Generate New Stack</h2>
                <div class="card space-y-4">
                    <input type="text" id="habit-cue" placeholder="A: After I finish my coffee..." class="w-full px-4 py-3 bg-gray-700 border-none rounded-lg text-white placeholder-gray-400 focus:ring-2 focus:ring-cyan-500">
                    <input type="text" id="habit-action" placeholder="B: I will meditate for 5 minutes." class="w-full px-4 py-3 bg-gray-700 border-none rounded-lg text-white placeholder-gray-400 focus:ring-2 focus:ring-cyan-500">
                    <button onclick="saveNewHabit()" class="w-full btn-primary text-gray-900 font-bold py-3 rounded-lg flex items-center justify-center transition duration-150">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        Generate & Start Tracking
                    </button>
                </div>
            </section>

            <!-- 2. Tracking Dashboard (Will show loading state initially) -->
            <section class="mb-8">
                <h2 class="text-2xl font-bold mb-4">2. Tracking Dashboard</h2>
                <div id="tracking-dashboard" class="card text-center text-gray-400 p-8">
                    Loading habit data...
                </div>
            </section>

            <!-- 3. Daily Habit Checklist (The missing section) -->
            <section class="mb-8">
                <h2 class="text-2xl font-bold mb-4">3. Daily Habit Checklist</h2>
                <div id="habit-checklist" class="card space-y-3">
                    <p class="text-gray-400 text-center" id="checklist-message">No habits found. Generate your first stack above!</p>
                    <!-- Habit items will be inserted here -->
                </div>
            </section>

        </div>

        <footer class="text-center text-xs text-gray-500 mt-12">
            Â© 2025 Stack & Grow. Data saved with Firebase Firestore.
        </footer>
    </div>

    <!-- Firebase Imports and Logic -->
    <script type="module">
        // 1. Mandatory Global Variables provided by the Canvas Environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // 2. Firebase SDK Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, setPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // setLogLevel('Debug'); // Uncomment to see detailed Firestore logs

        let db = null;
        let auth = null;
        let userId = 'Loading...';
        let isAuthReady = false;

        // Utility function to display errors
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = `Error: ${message}`;
            errorDiv.classList.remove('hidden');
            document.getElementById('loading-message').textContent = 'Connection Error';
            console.error(message);
        }

        // --- Core Application Logic ---

        /**
         * The core function to start listening for habit data changes.
         * This function should only be called AFTER successful authentication.
         */
        function loadHabits() {
            if (!db || !userId) {
                console.warn("Firestore not ready or userId missing. Skipping loadHabits.");
                return;
            }

            // Public data collection path: /artifacts/{appId}/public/data/habits
            const habitsColRef = collection(db, `artifacts/${appId}/public/data/habits`);
            // Note: Per instructions, avoiding orderBy() and will sort in memory if needed.
            const q = query(habitsColRef);

            // Set up real-time listener
            onSnapshot(q, (snapshot) => {
                const habits = [];
                snapshot.forEach((doc) => {
                    habits.push({ id: doc.id, ...doc.data() });
                });
                
                // Sort habits by creation time (simulating orderBy)
                habits.sort((a, b) => (a.createdAt || 0) - (b.createdAt || 0));

                renderHabits(habits);
            }, (error) => {
                showError(`Failed to fetch habits: ${error.message}`);
            });
        }

        /**
         * Renders the habit data to sections 2 and 3 of the UI.
         * @param {Array} habits - The array of habit objects.
         */
        function renderHabits(habits) {
            const dashboard = document.getElementById('tracking-dashboard');
            const checklist = document.getElementById('habit-checklist');
            const checklistMessage = document.getElementById('checklist-message');

            if (habits.length === 0) {
                dashboard.innerHTML = `<p class="text-base font-semibold text-gray-300">Start by creating your first habit stack above!</p>`;
                checklistMessage.classList.remove('hidden');
                return;
            }
            
            checklistMessage.classList.add('hidden');
            
            // Render Dashboard (Section 2)
            const totalStacks = habits.length;
            const completedToday = habits.filter(h => h.completedToday).length;

            dashboard.innerHTML = `
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <p class="text-4xl font-extrabold text-cyan-400">${totalStacks}</p>
                        <p class="text-gray-300 text-sm mt-1">Total Stacks</p>
                    </div>
                    <div>
                        <p class="text-4xl font-extrabold text-teal-400">${completedToday}</p>
                        <p class="text-gray-300 text-sm mt-1">Completed Today</p>
                    </div>
                </div>
            `;

            // Render Checklist (Section 3)
            checklist.innerHTML = '';
            habits.forEach(habit => {
                const checked = habit.completedToday ? 'checked' : '';
                const item = document.createElement('div');
                item.className = 'flex items-center justify-between p-3 bg-gray-700 rounded-lg';
                item.innerHTML = `
                    <div class="flex flex-col text-left">
                        <p class="text-sm font-semibold text-gray-200">Cue: ${habit.cue}</p>
                        <p class="text-base font-bold text-white">${habit.action}</p>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" data-habit-id="${habit.id}" ${checked} class="sr-only peer" onchange="toggleHabitCompletion(this)">
                        <div class="w-11 h-6 bg-gray-600 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-cyan-300 rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-cyan-600"></div>
                    </label>
                `;
                checklist.appendChild(item);
            });
        }
        
        // Expose function globally for HTML inline event
        window.saveNewHabit = async function() {
            if (!db || !userId) {
                showError('Database is not connected. Please try again.');
                return;
            }

            const cueInput = document.getElementById('habit-cue');
            const actionInput = document.getElementById('habit-action');
            const cue = cueInput.value.trim();
            const action = actionInput.value.trim();

            if (!cue || !action) {
                alert('Please enter both the cue (A) and the action (B).'); // Using alert here for simplicity, typically would use a custom modal.
                return;
            }

            try {
                // Public data collection path: /artifacts/{appId}/public/data/habits
                const habitsColRef = collection(db, `artifacts/${appId}/public/data/habits`);
                
                await setDoc(doc(habitsColRef), {
                    userId: userId,
                    cue: cue,
                    action: action,
                    completedToday: false,
                    createdAt: Date.now()
                });

                cueInput.value = '';
                actionInput.value = '';
            } catch (error) {
                showError(`Failed to save habit: ${error.message}`);
            }
        }

        // Expose function globally for HTML inline event
        window.toggleHabitCompletion = async function(checkbox) {
            if (!db || !userId) {
                showError('Database is not connected. Cannot update.');
                return;
            }

            const habitId = checkbox.dataset.habitId;
            const isChecked = checkbox.checked;

            try {
                // Public document path: /artifacts/{appId}/public/data/habits/{habitId}
                const docRef = doc(db, `artifacts/${appId}/public/data/habits/${habitId}`);
                
                await setDoc(docRef, { completedToday: isChecked }, { merge: true });
            } catch (error) {
                showError(`Failed to update habit: ${error.message}`);
                // Revert checkbox state on failure
                checkbox.checked = !isChecked; 
            }
        }

        /**
         * Initializes Firebase and sets up the authentication listener.
         */
        async function initializeAppAndAuth() {
            try {
                // Initialize Firebase App and Services
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // Set persistence to session to maintain login for the duration of the tab
                await setPersistence(auth, browserSessionPersistence);

                // Try to sign in with the custom token or anonymously
                if (initialAuthToken) {
                    document.getElementById('loading-message').textContent = 'Authenticating user...';
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    document.getElementById('loading-message').textContent = 'Signing in anonymously...';
                    await signInAnonymously(auth);
                }

                // IMPORTANT: Set up the Auth State Listener to handle the asynchronous sign-in result
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        isAuthReady = true;

                        // 1. Update UI
                        document.getElementById('user-id-display').textContent = `User ID: ${userId.substring(0, 8)}...`;
                        document.getElementById('loading-overlay').classList.add('hidden');
                        document.getElementById('main-app-content').classList.remove('hidden');
                        
                        // 2. Start Data Fetching
                        loadHabits();

                    } else {
                        // This handles cases where sign-in fails or the token is bad
                        userId = 'Anonymous (Offline)';
                        isAuthReady = true; // Still ready, but failed to connect/auth
                        document.getElementById('user-id-display').textContent = `User ID: ${userId}`;
                        showError('Authentication failed. Data will not be saved. Check security rules.');
                        document.getElementById('loading-overlay').classList.add('hidden');
                        document.getElementById('main-app-content').classList.remove('hidden'); // Show app anyway, maybe it can be used for mock data
                    }
                });
            } catch (error) {
                showError(`Initialization failed: ${error.message}. Check your Firebase config.`);
                document.getElementById('loading-overlay').classList.add('hidden');
            }
        }

        // Start the application setup on window load
        window.onload = initializeAppAndAuth;

    </script>
</body>
</html>
